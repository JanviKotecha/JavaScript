<!DOCTYPE html>
  <html>
  <head>
    <title>Password  Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
   
    <script src="assets/js/data.js"></script>
    <script src="assets/js/forget.js"></script>
  </head>
	<body>
	<!-- Main div code -->
  <center>
	<div id="main">
		<div class="h-tag">
			<h2 >Change Password</h2>
	  </div>
	<!-- create account div -->
  <div role="form"  id="mf">
	  <div class="login">
	    <table cellspacing="2" cellpadding="8" border="0">
        <tr>
          <td >Enter Email ID :</td>
          <td><input type="text" placeholder="Enter Email ID here" id="mail" class="tb" /></td>
        </tr>
        
        <tr>
          <td>Enter Password :</td>
          <td><input type="password" placeholder="Enter Password here" id="pwd" class="tb" /></td>
        </tr>
        <tr>
            <td>Enter confirm Password :</td>
            <td><input type="password" placeholder="Enter Password here" id="cpwd" class="tb" /></td>
          </tr>
        <tr>
          <td>
            <button type="submit" onclick="forgetpwd();" class="btn">Done</button>
          </td>
        </tr>
      </table>
    </div>
</div>
  </div>
  </center>
	</body>
	</html>
